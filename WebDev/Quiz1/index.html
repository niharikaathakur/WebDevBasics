<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form</h1>
    <form action="post">
        <div>
          <label for="name">Enter your name</label>
          <input type="text" name="name" placeholder="Enter your name" autofocus>
        </div>
        <div>
            <label for="city">Enter your city</label>
            <input type="text" name="city" placeholder="Enter your city" autofocus>
        </div>
        <div>
            <label for="pincode">Enter your pincode</label>
            <input type="number" name="pincode" placeholder="Enter your pincode" autofocus>
        </div>
    </form>
</body>

</html>
